<!DOCTYPE html>
<html lang="fr" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SICMI Sarl - Société d'Ingénierie de Construction et de Maintenance Industrielle{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/design-improvements.css">
    <link rel="stylesheet" href="/static/css/mobile-optimizations.css">
    
    <!-- Viewport optimizations -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#0056b3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}SICMI SARL - Expert en ingénierie, construction et maintenance industrielle au Cameroun. Chaudronnerie, tuyauterie, structures métalliques.{% endblock %}">
    <meta name="keywords" content="SICMI, construction industrielle, maintenance, chaudronnerie, tuyauterie, Cameroun, Douala">
    <meta name="author" content="SICMI SARL">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% block og_title %}SICMI SARL - Ingénierie & Construction Industrielle{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Solutions complètes en construction et maintenance industrielle{% endblock %}">
    <meta property="og:image" content="{% block og_image %}/static/images/logo.png{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    
    <!-- Google Analytics 4 -->
    {% if not debug %}
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-TJ8H1BBBE7"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-TJ8H1BBBE7', {
            'anonymize_ip': true,
            'cookie_flags': 'SameSite=None;Secure'
        });
    </script>
    {% endif %}
</head>
<body>
    {% include 'includes/header.html' %}
    {% include 'includes/nav.html' %}
    
    <!-- Scroll Progress Bar -->
    <div class="scroll-progress" id="scrollProgress"></div>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    {% include 'includes/footer.html' %}
    
    <!-- Scroll to Top Button -->
    <button class="scroll-to-top" id="scrollToTop" aria-label="Retour en haut">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
    <script src="/static/js/design-improvements.js"></script>
    <script src="/static/js/mobile-optimizations.js"></script>
    <script>
    // Smooth scroll per anchor links con offset per navbar sticky
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href === '#') return;
                
                e.preventDefault();
                const targetId = href.substring(1);
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    const navbarHeight = document.querySelector('.navbar').offsetHeight || 80;
                    const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                    const offsetPosition = elementPosition - navbarHeight - 20;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
        
        // Gestione anchor links da altri pagine
        if (window.location.hash) {
            setTimeout(function() {
                const targetId = window.location.hash.substring(1);
                const targetElement = document.getElementById(targetId);
                
                if (targetElement) {
                    const navbarHeight = document.querySelector('.navbar').offsetHeight || 80;
                    const elementPosition = targetElement.getBoundingClientRect().top + window.pageYOffset;
                    const offsetPosition = elementPosition - navbarHeight - 20;
                    
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            }, 100);
        }
    });
    </script>
    
    <!-- Google Analytics Events Tracking -->
    {% if not debug %}
    <script src="{% static 'js/google-analytics.js' %}"></script>
    {% endif %}
    
    {% block extra_js %}{% endblock %}
</body>
</html>
